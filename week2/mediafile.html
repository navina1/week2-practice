<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <header>
        <h1>Media files</h1>
        <nav>
            <ul>
                <li><a href="#audio">Audio</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#canvas">Canvas</a> </li>
                <li><a href="#svg">SVG</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="audio">
            <h2>Audio</h2>
            <audio src="example.mp3" autoplay controls>your browser doesnot support audio file</audio>
        </section>
        <section id="video">
            <h2>Video</h2>
            <video src="flower.webm" controls>your browser dont support vedio files</video>
        </section>
        <section id="canvas">
            <h2>Canvas</h2>          
        </section>
        <section id="svg">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" fill="red" />
              </svg>
        </section>
    </main>
    
</body>
</html>
